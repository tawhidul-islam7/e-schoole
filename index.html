       <!-- Button trigger modal -->
<button type="button" class="btn btn-primary c_btn s_btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Sing In
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Sing In</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Gmail address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@gmail.com" required>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
  <button type="submit" class="btn btn-primary  c_btn s_btn">Save & Login</button>
      </div>
    </div>
  </div>
